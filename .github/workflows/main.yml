name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: List files in tests directory
      run: |
        ls -R tests

    - name: Run tests
      run: |
        python -m unittest discover -p '*_test.py' tests

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with: 
        registry: ghcr.io
        username: VinATU
        password: ${{ secrets.GIT_TOKEN }}

    - name: Deploy to GitHub Container Registry
      run: |
        docker build -t ghcr.io/${{ github.repository_owner }}/flask-hello-app:latest .
        docker push ghcr.io/${{ github.repository_owner }}/flask-hello-app:latest
